<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Marta Jablonska">
        <title>To Do List</title>
        <link href = "style.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Catamaran&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form>
                <label>Lista zada≈Ñ</label>
                <div class="text_input">
                    <input type="text" id="task_to_add" placeholder="Tutaj wpisz swoje zadanie">
                    <button type="submit" id="btn_add">Dodaj zadanie</button>
                </div>    
            </form>
            <div class="list_with_tasks">
                <div class="task">
                    <div class="task_descrip">
                        <p class="task_date">Data</p>
                        <p class="task_text">Zadanie 1</p>
                    </div>    
                    <button type="button" class="btn_dlt"><i class="fas fa-times"></i></button>
                </div>
                <div class="task">
                    <div class="task_descrip">
                        <p class="task_date">Data</p>
                        <p class="task_text">Zadanie 2</p>
                    </div>    
                    <button type="button" class="btn_dlt"><i class="fas fa-times"></i></button>
                </div>
                <div class="task">
                    <div class="task_descrip">
                        <p class="task_date">Data</p>
                        <p class="task_text">Zadanie 3</p>
                    </div>    
                    <button type="button" class="btn_dlt"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
